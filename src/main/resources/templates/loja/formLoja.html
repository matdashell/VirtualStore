<!DOCTYPE html>
<html lang="pt" xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Loja</title>
    <div th:replace="base :: import"></div>

</head>
<body>
<header><!--standardNav-->
    <div th:replace="base :: nav"></div>
</header><!--standardNav-->
<main class="container">

    <h4>Cadastrar Loja:</h4>

    <form method="post" enctype="multipart/form-data">
        <div class="row">
            <div class="section col s12 m10 l10 xl10">
                <h6>Nome Loja:</h6>
                <input class="input-field" type="text" autocomplete="off" required name="nomeLoja" maxlength="25" minlength="5"/>
            </div>
            <div class="section col s12 m10 l10 xl10">
                <h6>Descrição Loja:</h6>
                <input class="input-field" type="text" autocomplete="off" required name="descricaoLoja" maxlength="50" minlength="15"/>
            </div>
            <div class="section col s12 m10 l10 xl10">
                <h6>Imagem Logo Loja:</h6>
                <div class="file-field input-field">
                    <div class="btn blue">
                        <span>Foto Loja</span>
                        <input name="file" id="foto-loja" type="file" accept=".png, .jpeg, .jpg" required>
                    </div>
                    <div class="file-path-wrapper">
                        <input class="file-path validate" type="text">
                    </div>
                </div>
            </div>
            <div class="section col s12 m10 l10 xl10">
                <button type="submit" class="btn waves-effect waves-light blue right">Cadatrar Loja</button>
            </div>
        </div>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    </form>
</main>
<footer>
    <div th:replace="base :: footer"></div>
</footer>
<!--JavaScript at end of body for optimized loading-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>

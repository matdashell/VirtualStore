<!DOCTYPE html>
<html lang="pt" xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Produto</title>
    <div th:replace="base :: import"></div>

</head>
<body>
<header><!--standardNav-->
    <div th:replace="base :: nav"></div>
</header><!--standardNav-->
<main class="container">

    <h4>Cadastro de Produtos:</h4>

    <form method="post" enctype="multipart/form-data">
        <div class="row">
            <div class="section col s12 m10 l10 xl10">
                <h6>Nome Produto:</h6>
                <input class="input-field" type="text" autocomplete="off" required name="nome" maxlength="25" minlength="5"/>
            </div>
            <div class="section col s12 m10 l10 xl10">
                <h6>Descrição Produto:</h6>
                <input class="input-field" type="text" autocomplete="off" required name="descricao" maxlength="50" minlength="15"/>
            </div>
            <div class="section col s12 m10 l10 xl10">
                <label>Selecione a Categoria do seu Produto</label>
                <select class="browser-default" name="categoria_id" required>
                    <option disabled selected>Categoria Produto</option>
                    <option th:each="categoria : ${categorias}" th:value="${categoria.getId}">
                        <span th:text="${categoria.getId}"></span>
                    </option>
                </select><br>
            </div>
            <div class="section col s12 m10 l10 xl10">
                <h6>Preço do Produto:</h6>
                <input class="input-field" type="number" autocomplete="off" required name="preco" min="1" max="10000" placeholder="R$:"/>
            </div>
            <div class="section col s12 m10 l10 xl10">
                <h6>Unidades Disponíveis:</h6>
                <input class="input-field" type="number" autocomplete="off" required name="unidades" min="1" max="100" placeholder="Unidades"/>
            </div>
            <div class="section col s12 m10 l10 xl10">
                <h6>Carregar Imagem Produto:</h6>
                <div class="file-field input-field">
                    <div class="btn blue">
                        <span>Foto Produto</span>
                        <input type="file" id="foto-produto" name="file" accept=".png, .jpeg, .jpg" required>
                    </div>
                    <div class="file-path-wrapper">
                        <input class="file-path validate" type="text">
                    </div>
                </div>
            </div>
            <div class="col s12 m10 l10 xl10">
                <button type="submit" class="btn waves-effect waves-light blue right">Salvar Produto</button>
            </div>
        </div>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    </form>
</main>
<footer>
    <div th:replace="base :: footer"></div>
</footer>
<!--JavaScript at end of body for optimized loading-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>

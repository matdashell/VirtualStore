<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <div th:replace="base :: import"></div>

</head>
<body>
<header>
    <div th:replace="base :: nav"></div>
</header>
<main>
    <div class="container">

        <h4>Configurações Loja:</h4>

        <form method="post" enctype="multipart/form-data">
            <div class="card image">
                <img alt="Image" th:src="|image/iconLoja/${loja.getId}|" style="max-width: 100%;"/>
            </div>
            <div class="card blue section col s10">
                <h6>Alterar Foto:</h6>
                <div class="file-field input-field">
                    <div class="btn grey">
                        <span>Carregar</span>
                        <input name="file" type="file" accept=".png, .jpeg, .jpg">
                    </div>
                    <div class="file-path-wrapper">
                        <input class="file-path validate" type="text">
                    </div>
                </div>
            </div>
            <div class="card blue row">
                <div class="col s2">
                    <p>Nome Loja:</p>
                </div>
                <div class="col s10">
                    <input name="nomeLoja" required th:value="${loja.getNomeLoja}">
                </div>
            </div>
            <div class="card blue row">
                <div class="col s2">
                    <p>Descrição Loja:</p>
                </div>
                <div class="col s10">
                    <input name="descricaoLoja" required th:value="${loja.getDescricaoLoja}">
                </div>
            </div>
            <input hidden name="id" th:value="${loja.getId}">

            <button class="right btn blue waves-light waves-effect" type="submit">Salvar Informações</button>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        </form>
        <br>
        <br>
        <br>
    </div>
</main>
<footer>
    <div th:replace="base :: footer"></div>
</footer>
<!--JavaScript at end of body for optimized loading-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>

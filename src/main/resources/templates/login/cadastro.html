<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Cadastro</title>
    <div th:replace="base :: import"></div>

</head>
<body>
    <header><!--standardNav-->
        <div th:replace="base :: nav"></div>
    </header><!--standardNav-->
<main>
    <div class="container row">
        <div class="col s10 offset-s1" style="margin-top: 10%">
            <div class="card blue darken-1">
                <span th:if="${erro != null}" th:text="${erro}" class="error card red right"></span>
                <form method="post" action="/cadastro">
                    <div class="card-content white-text">
                        <span class="card-title">Cadastro</span>
                        <input class="blue darken-1 input-field" name="nomeUsuario" placeholder="Nome PÃºblico" required minlength="1" maxlength="25" autocomplete="off"/>
                        <input class="blue darken-1 input-field" name="login" placeholder="Login" required minlength="1" maxlength="25" autocomplete="off"/>
                        <input class="blue darken-1 input-field" name="senha" placeholder="Senha" required minlength="1" maxlength="25" autocomplete="off"/>
                    </div>
                    <div class="card-action">
                        <input type="hidden" th:name="_csrf.parameterName" th:value="_csrf.token"/>
                        <button type="submit" class="right btn green waves-effect waves-light">Cadastrar</button>
                        <a href="/login" class="btn waves-effect waves-light grey right">Cancelar</a>
                        <br>
                        <br>
                    </div>
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                </form>
            </div>
        </div>
    </div>
</main>
    <footer>
        <div th:replace="base :: footer"></div>
    </footer>
<!--JavaScript at end of body for optimized loading-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>

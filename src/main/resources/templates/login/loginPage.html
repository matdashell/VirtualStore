<!DOCTYPE html>
<html lang="pt" xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Area de Login</title>
    <div th:replace="base :: import"></div>

</head>
<body>
    <header><!--standardNav-->
        <div th:replace="base :: nav"></div>
    </header><!--standardNav-->
    <main>
        <div class="container row">
            <div class="col s10 offset-s1" style="margin-top: 10%">
                <div class="card blue darken-1">
                    <span th:if="${param.error}" class="info card red right">Usuario ou senha incorreta!</span>
                    <span th:if="${param.logout}" class="info card green right">Deslogado com sucesso!</span>
                    <span th:if="${aviso != null}" th:text="${aviso}" class="info card green right"></span>

                    <form method="post" action="/login">
                        <div class="card-content white-text">
                            <span class="card-title">Login</span>
                            <input type="text" name="username" placeholder="Login" autocomplete="off"/>
                            <input type="password" name="password" placeholder="Senha" autocomplete="off"/>
                        </div>
                        <div class="card-action">
                            <button type="submit" class="right btn green waves-effect waves-light">Login</button>
                            <a class="right btn green lighten-1 waves-effect waves-light" href="/cadastro">Cadastre-se</a>
                            <br>
                            <br>
                        </div>
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div th:replace="base :: footer"></div>
    </footer>
<!--JavaScript at end of body for optimized loading-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
